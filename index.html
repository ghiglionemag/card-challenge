<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <button class="get-product">Un producto random</button>
    <div class="card-conteiner">
        <div class="card-content">
          <img class="product-img" src="images/image-equilibrium.jpg" />

          <div class="product-description">
            <h1 class="product-title">Equilibrium #3429</h1>
            <p class="product-detail">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>

          <div class="product-status">
            <h2 class="product-price">0.041 ETH</h2>
            <h2 class="available_quantity">0</h2>
          </div>
          <br />
          <div class="product-attribution">
            <img
              src="./images/image-avatar.jpg"
              alt="foto-avatar"
              class="attribution-img"
            />
            <p>
              Challenge and coded by
              <a class="attribution-a" href="https://github.com/ghiglionemag">
                Agus</a
              >
            </p>
          </div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
